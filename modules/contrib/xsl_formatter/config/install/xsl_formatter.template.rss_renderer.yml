id: rss_renderer
label: 'RSS Renderer'
description: "XSLT for RSS style"
xsl: "<?xml version=\"1.0\" encoding=\"ISO-8859-1\"?>\n<!--\n        Pulled from http://www.evagoras.com/2011/02/10/improving-an-xml-feed-display-through-css-and-xslt/\n        Then modified by ~dman for inline style, html escaping, and embedding.\n        -->\n<xsl:stylesheet xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\" version=\"1.0\">\n    <xsl:template match=\"/rss\">\n            <style type=\"text/css\">\n                .rssResult  {\n                font-size:small;\n                line-height:1.4em;\n                font-family:Tahoma, Verdana, Arial, Helvetica, sans-serif;\n                }\n\n                .rssResult a:visited {\n                color:#666666;\n                }\n                .rssResult a:hover {\n                color: #F00;\n                }\n                #rssLogo {\n                border-top:0.2em solid #235B9C;\n                background-color:#4483C7;\n                padding:0.2em 0.4em 0.4em;\n                color:#FFF;\n                font-family:\"Trebuchet MS\", Verdana, Arial, SunSans-Regular, Sans-Serif;\n                font-size:240%;\n                }\n                #rssLogo a:link, #rssLogo a:visited {\n                text-decoration:none;\n                color:#FFF;\n                }\n\n                .channel {\n                margin-bottom:2em;\n                border:1px solid #538620;\n                background-color:#FFFFEE;\n                }\n                .channel .titleWithLine {\n                background-color:#FFF;\n                border-bottom:1px solid #538620;\n                color:#538620;\n                font-size:86%;\n                letter-spacing:0.1em;\n                margin:0;\n                padding:0.3em 1em;\n                }\n                .channel dl.channelItems {\n                margin-left:1em;\n                margin-right:1em;\n                }\n                .channel dl dd {\n                font-size:110%;\n                margin:0;\n                padding-bottom:0.2em;\n                }\n                .channel dl dt {\n                border-bottom: 1px solid #EEE;\n                font-size:86%;\n                line-height:145%;\n                margin-bottom:0.6em;\n                padding-bottom:0.4em;\n                }\n                .channel dl dt .comments {\n                color:#666;\n                font-size:86%;\n                }\n                .channel .updated {\n                color:#666666;\n                font-size:80%;\n                padding:0 1em;\n                text-align:center\n                }\n            </style>\n            <div class=\"rssResult\">\n                <div id=\"rssLogo\">\n                    <xsl:element name=\"a\">\n                        <xsl:attribute name=\"href\">\n                            <xsl:value-of select=\"channel/link\"/>\n                        </xsl:attribute>\n                        <xsl:value-of select=\"channel/title\"/>\n                    </xsl:element>\n                </div>\n                <div class=\"channel\">\n                    <div class=\"titleWithLine\">\n                        <xsl:value-of select=\"channel/description\"/>\n                    </div>\n                    <dl class=\"channelItems\">\n                        <xsl:for-each select=\"channel/item\">\n                            <dd>\n                                <xsl:element name=\"a\">\n                                    <xsl:attribute name=\"href\">\n                                        <xsl:value-of select=\"link\"/>\n                                    </xsl:attribute>\n                                    <xsl:value-of select=\"title\"/>\n                                </xsl:element>\n                            </dd>\n                            <dt>\n                                <div class=\"description\"><xsl:value-of select=\"description\" disable-output-escaping=\"yes\"/></div>\n                                <span class=\"comments\"><xsl:value-of select=\"pubDate\"/></span>\n                            </dt>\n                        </xsl:for-each>\n                    </dl>\n                </div>\n                <div id=\"footer\">\n                    <xsl:value-of select=\"channel/copyright\"/>\n                </div>\n            </div>\n    </xsl:template>\n</xsl:stylesheet>\n"
